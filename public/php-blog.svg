<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1000" height="450" viewBox="0 0 1000 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">PHP Blog — imagem padrão</title>
  <desc id="desc">Placeholder com texto "PHP Blog" e subtítulo "Conteúdo &amp; Tutoriais". Fundo em gradiente.</desc>

  <!-- defs: gradient + shadow -->
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="1" stop-color="#0f4c81"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>

    <linearGradient id="barGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#22c1c3"></stop>
      <stop offset="1" stop-color="#3a7bd5"></stop>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>

  <!-- decorative rounded panel -->
  <g transform="translate(40,60)" filter="url(#softShadow)">
    <rect width="920" height="330" rx="20" fill="rgba(255,255,255,0.04)"></rect>
  </g>

  <!-- left accent bar -->
  <rect x="68" y="110" width="24" height="230" rx="6" fill="url(#barGrad)"></rect>

  <!-- main title -->
  <text x="120" y="205" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="64" font-weight="700" fill="#ffffff" letter-spacing="0.5">
    PHP Blog
  </text>

  <!-- subtitle -->
  <text x="120" y="255" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="20" fill="rgba(255,255,255,0.85)">
    Conteúdo &amp; Tutoriais — Dicas, exemplos e artigos práticos
  </text>

  <!-- right-side small card with "image" icon -->
  <g transform="translate(700,85)">
    <rect width="200" height="140" rx="12" fill="#ffffff" opacity="0.06"></rect>
    <rect x="16" y="16" width="168" height="108" rx="8" fill="#ffffff" opacity="0.08"></rect>
    <!-- simple picture icon -->
    <g transform="translate(34,34)" fill="rgba(255,255,255,0.7)">
      <circle cx="10" cy="10" r="8"></circle>
      <rect x="0" y="28" width="140" height="6" rx="3"></rect>
      <path d="M0 14 L36 38 L80 6 L136 50 L140 46 L92 6 L36 44 Z" opacity="0.9"></path>
    </g>
  </g>

  <!-- small tag in bottom-left -->
  <g transform="translate(120,300)">
    <rect x="0" y="0" rx="12" ry="12" width="160" height="36" fill="#0ea5a4"></rect>
    <text x="20" y="24" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#042022">PHP • Backend</text>
  </g>
</svg>
